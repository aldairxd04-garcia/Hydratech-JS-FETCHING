<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Datos</title>
    <link rel="stylesheet" href="/src/styles/dataView.css" />
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />
  </head>
  <body>
    <nav class="navbar">
      <h1>Datos hydratech</h1>
    </nav>
    <main>
      <section class="sec1">
        <div class="div-img">
          
          
        </div>
        <div class="div-reg" >
          <h2>Historial de registros</h2>
          <div class="div-tabla">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Número serie</th>
                  <th>Fecha de registro</th>
                  <th>Nivel de agua</th>
                  <th>Flujo de agua</th>
                  <th>Estado de bomba</th>
                  <th>Estado de error</th>
                  <th>Estado de sensor</th>
                  <th>Estado de sistema</th>
                </tr>
              </thead>
              <tbody>
                <!-- Aquí se generarán las filas de datos dinámicamente desde JavaScript -->
              </tbody>
            </table>
          </div>
          <div class="div-botones">
            <button id="prevButton">Página anterior</button>
            <button id="nextButton">Página siguiente</button>
          </div>
        </div>
      </section>
      <section class="sec2">
        <div class="div_sec2_btns">
          <button id="flujo">
          </button>
          <button id="estado">
  
          </button>
        </div>
        <div class="div_btns_user">
          <h2>Configuración</h2>
          <button disabled>Actualizar token</button>
          <button disabled>Tiempo de activación</button>
          <button disabled>Nivel de activación</button>
        </div>
      </section>
    </main>
    <script src="./src/controllers/datosArduinoContoller.js" type="module"></script>
  </body>
</html>
